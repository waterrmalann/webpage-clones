<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Find your inspiration. | Flickr</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<main id="main">
	<header class="topbar">

			<h1><span class="dots"><i class="fa-solid fa-circle"></i><i class="fa-solid fa-circle"></i></span>flickr</h1>
		</div>
		<div>
			<input type="text" name="search" id="search" class="search" placeholder="Photos, people, or groups">

			<button class="btn-block btn-block--skeleton">Log In</button>
			<button class="btn-block">Sign Up</button>

	<footer>

				<li><a href="#">About</a></li>
				<li><a href="#">Jobs</a></li>

				<li><a href="#">SmugMugFlickr</a></li>
